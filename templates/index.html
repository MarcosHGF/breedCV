<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
</head>
<body>
    <h1>Upload a Dog Image to Classify Its Breed</h1>

    <!-- FormulÃ¡rio para upload da imagem -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    <img src="{{ url_for('static', filename='uploads/' + img_path.split('/')[-1]) }}" alt="Uploaded Image" width="300">
    {% endif %}
</body>
</html>
